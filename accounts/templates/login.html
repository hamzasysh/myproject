<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="shortcut icon" href="{% static 'accounts/logo.png' %}" >
  <!-- <link rel="shortcut icon" href="logo.png" > -->
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
  <style>
    body {
  background-image: url("{% static 'accounts/back-2.jpg' %}");
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}
  </style>
  <link rel="stylesheet" href="{% static 'accounts/css/login_style.css' %}">

</head>
<body>
  <titl>
  <div class="login-form">
    <div class="logo-container">
      <img src="{% static 'accounts/logo.png' %}" alt="5Axis Logo" class="logo">
      <h2>Welcome to <span style="color: red; font-weight: bold;">5Axis</span> Shipping Terminal</h2>
    </div>

    {% csrf_token %}
    {% if error_message %}
    <div class="alert alert-danger" role="alert">
    {{ error_message }}
    </div>
    {% endif %}
    <form method="post">
      <div class="form-group">

        <i class="fas fa-user"></i>
        <input type="text" class="form-control" name="username" placeholder="Username" required="required">
      </div>
      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" class="form-control" name="password" placeholder="Password" required="required">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block btn-login">Log in</button>
      </div>
      <div class="form-group forgot-password">
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>
    </form>
  </div>

</body>
</html>
