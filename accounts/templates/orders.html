{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Table Example</title>
  <style>
    table {
      border-collapse: collapse;
      margin-top: 0;
      width: 100%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #0e84b2;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<h2>Orders</h2>

<table>
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>John</td>
      <td>Doe</td>
      <td>30</td>
    </tr>
    <tr>
      <td>Jane</td>
      <td>Smith</td>
      <td>25</td>
    </tr>
    <tr>
      <td>Tom</td>
      <td>Jones</td>
      <td>40</td>
    </tr>
  </tbody>
</table>

</body>
</html>
{% endblock %}
