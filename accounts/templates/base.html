<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{% static 'accounts/logo.png' %}" >
  <title>{% block title %}5Axis Shipping Terminal{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      min-height: 50vh;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .footer {
  background-color: #34495e;
  color: #ffffff;
  padding: 20px 0;
  position: fixed;
  bottom: 0;
  width: 100%;
}

.footer p {
  margin-bottom: 0;
}

.footer span {
  font-size: 18px; /* Adjust the size of the copyright symbol */
  margin-right: 5px; /* Add some space between the symbol and the text */
}


    .content {
      top:0;
      margin-bottom: 60px; /* Adjust this value to create space between content and footer */
      margin-left: 250px; /* Adjust based on the width of the sidebar */
      padding: 20px; /* Add padding as needed */
      flex-grow: 1; /* Allow content to grow to fill remaining space */
    }
    .navbar {
      background-color:#34495e; /* Darker grey background */
      color: #fff;
      border-bottom: 1px solid #555; /* Add a border */
      width: 100%; /* Make navbar full width */
      height: 80px;
      display: flex;
      justify-content: space-between; /* Spread items apart */
      align-items: center; /* Center items vertically */
      padding: 15px 20px; /* Adjust padding */
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* Add shadow */
    }
    .navbar-brand {
      font-size: 24px;
      color: palegreen;
      font-weight: bold;
      margin-right: auto; /* Push the brand to the left */
      display: flex;
      align-items: center;
    }
    .navbar-search {
      display: flex;
      align-items: center;
      margin-left: 20px; /* Add margin to separate from the brand */
    }
    .navbar-search input {
      border-radius: 20px;
      border: 1px solid #ccc;
      padding: 8px 10px;
      font-size: 14px;
    }

    .navbar-search button {
    border: none;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    padding: 6px 12px; /* Adjusted padding */
    border-top-right-radius: 20px;
    border-bottom-right-radius: 20px;
    font-size: 14px;
    }

    /* .navbar-search button {
      border: none;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      padding: 8px 12px;
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
      font-size: 14px;
    } */
    .navbar-search button:focus {
      outline: none;
    }
    .user-dropdown {
      position: relative;
    }
    .user-dropdown-menu {
      position: absolute;
      right: 0;
      background-color: #343a40;
      min-width: 160px;
      border-radius: 5px;
      z-index: 1;
      display: none;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* Add shadow */
    }
    .user-dropdown-menu a {
      color: #fff;
      padding: 10px;
      display: block;
      text-decoration: none;
      transition: background-color 0.3s; /* Smooth transition */
    }
    .user-dropdown-menu a:hover {
      background-color: #555; /* Hover background color */
    }
    .user-dropdown:hover .user-dropdown-menu {
      display: block;
    }
    .logout-btn {
      background-color: #dc3545; /* Red color */
      border: none;
      border-radius: 20px; /* Round button */
      padding: 8px 16px; /* Adjust padding */
      color: #fff;
      cursor: pointer;
      margin-left: 20px; /* Add spacing between options and button */
      transition: background-color 0.3s; /* Smooth transition */
      font-size: 14px;
    }
    .logout-btn:focus {
      outline: none;
    }
    .logo {
      width: 60px; /* Adjust the width */
      margin-right: 10px; /* Add margin to separate from the text */
      animation: spin 5s linear infinite; /* Spin animation */
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  {% load static %}

  <!-- Navigation bar -->
  <nav class="navbar">
    <div class="navbar-brand">
      <img src="{% static 'accounts/logo.png' %}" alt="5Axis Logo" class="logo">
      <span style="color: rgb(50, 187, 214); font-weight: bold;"><span style="color: rgb(228, 224, 11); font-weight: bold;">5Axis</span> Shipping Terminal</span>
    </div>
    <span>Welcome, <span style="color: rgb(210, 193, 15); font-weight: bold;">Hamza Ashraf!</span></span>
    <div class="navbar-search">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search...">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button"><i class="fas fa-search"></i></button>
        </div>
      </div>
    </div>
    <div class="user-dropdown">
      <button class="logout-btn" onclick="location.href='#'"><i class="fas fa-user"></i></button>
      <div class="user-dropdown-menu">
        <a href="#">Profile</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
      </div>
    </div>
  </nav>

  <div style="display: flex; flex-direction: column" class="container-fluid flex-grow-1 px-0">
    <div style="display: flex" class="flex-grow-1">
      {% include 'sidebar.html' %}

      <main role="main" class="px-4 flex-grow-1" style="padding: 20px">
        {% block content %}
        {% endblock %}
      </main>
    </div>
  </div>


  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p class="text-center">
            <span><b>&copy;</b></span> <b>All rights reserved. 5Axis Shipping Terminal 2024</b>
          </p>
        </div>
      </div>
    </div>
  </footer>
  

  <!-- Bootstrap and Font Awesome scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
