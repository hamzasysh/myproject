<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{% static 'accounts/logo.png' %}" >
  <title>{% block title %}5Axis Shipping Terminal{% endblock %}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}"> -->

  <style>
    body {
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      min-height: 50vh;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .footer {
  background-color: black;
  color: #ffffff;
  padding: 20px 0;
  position: fixed;
  bottom: 0;
  width: 100%;
  z-index: 1500;
}

.footer p {
  margin-bottom: 0;
}

.footer span {
  font-size: 18px; /* Adjust the size of the copyright symbol */
  margin-right: 5px; /* Add some space between the symbol and the text */
}

.content {
  top:0;
  margin-left: 0; /* Adjusted to remove the space */
  flex-grow: 1;
}

    .navbar {
      background-color:#34495e; /* Darker grey background */
      color: #fff;
      border-bottom: 1px solid #555; /* Add a border */
      width: 100%; /* Make navbar full width */
      height: 80px;
      display: flex;
      justify-content: space-between; /* Spread items apart */
      align-items: center; /* Center items vertically */
      padding: 15px 20px; /* Adjust padding */
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* Add shadow */
    }
    .navbar-brand {
      font-size: 24px;
      color: palegreen;
      font-weight: bold;
      margin-right: auto; /* Push the brand to the left */
      display: flex;
      align-items: center;
    }
    .navbar-search {
      display: flex;
      align-items: center;
      margin-left: 20px; /* Add margin to separate from the brand */
    }
    .navbar-search input {
      border-radius: 20px;
      border: 1px solid #ccc;
      padding: 8px 10px;
      font-size: 14px;
    }

    .navbar-search button {
    border: none;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    padding: 6px 12px; /* Adjusted padding */
    border-top-right-radius: 20px;
    border-bottom-right-radius: 20px;
    font-size: 14px;
    }
    /* .navbar-search button {
      border: none;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      padding: 8px 12px;
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
      font-size: 14px;
    } */
    .navbar-search button:focus {
      outline: none;
    }
    .user-dropdown {
      position: relative;
    }
    .user-dropdown-menu {
      position: absolute;
      right: 0;
      background-color: #343a40;
      min-width: 160px;
      border-radius: 5px;
      z-index: 1;
      display: none;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* Add shadow */
    }
    .user-dropdown-menu a {
      color: #fff;
      padding: 10px;
      display: block;
      text-decoration: none;
      transition: background-color 0.3s; /* Smooth transition */
    }
    .user-dropdown-menu a:hover {
      background-color: #555; /* Hover background color */
    }
    .user-dropdown:hover .user-dropdown-menu {
      display: block;
    }
    .logout-btn {
      background-color: #dc3545; /* Red color */
      border: none;
      border-radius: 20px; /* Round button */
      padding: 8px 16px; /* Adjust padding */
      color: #fff;
      cursor: pointer;
      margin-left: 20px; /* Add spacing between options and button */
      transition: background-color 0.3s; /* Smooth transition */
      font-size: 14px;
    }
    .logout-btn:focus {
      outline: none;
    }
    .logo {
      width: 60px; /* Adjust the width */
      margin-right: 10px; /* Add margin to separate from the text */
      animation: spin 5s linear infinite; /* Spin animation */
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
  table {
    /* border-collapse: collapse; */
    margin-top: 0;
    width: 80%;
     margin-left: 30px;  
     margin-bottom: 10px;
  }

  th, td {
    border: 2px solid #c56608;
    padding: 4px;
    text-align: left;
  }

  th {
    background-color: #0e84b2;
  }

  tr:nth-child(even) {
    background-color:violet;
  }

  .sidebar {
    width: 250px;
    min-height: 100vh;
    background: #2c3e50; /* Dark blue background */
    color: #ecf0f1; /* Light text color */
    transition: transform 0.3s ease-in-out;
    transform: translateX(-250px); /* Initially hidden */
    position:absolute;
    top: 80px;
    left: 0;
    z-index: 1000; /* Ensure sidebar is above the strip */
    overflow-y: auto; /*Make sidebar scrollable*/
  }

  
  .sidebar-content {
    padding-left: 20px; /* Adjust the padding to ensure text is aligned to the extreme left */
    position: relative; /* Ensure relative positioning */
    z-index: 1; /* Ensure sidebar content is above the strip */
  }
  
  .sidebar-header {
    padding: 20px 20px 20px 40px; /* Adjust the padding to align with the strip */
    background: #34495e; /* Darker blue background for header */
  }
  
  .sidebar-header h3 {
    margin-bottom: 0;
  }
  
  .list-unstyled {
    padding-left: 0;
    list-style: none;
  }
  
  .list-unstyled li a {
    display: block;
    padding: 10px 20px;
    color: #ecf0f1; /* Light text color */
    text-decoration: none;
    transition: background-color 0.3s ease; /* Smooth transition for background color */
  }
  
  .list-unstyled li a:hover {
    background: #2c3e50; /* Darker background color on hover */
  }
  
  /* Strip */
  .invisible-trigger {
    /* position: fixed; */
    top: 80;
    left: 0;
    width: 40px; /* Width of the strip */
    height: 100vh; 
    background: #34495e; /* Darker blue background */
    z-index: 999; /* Ensure the strip is above the sidebar */
    cursor: pointer;
  }
  
  .arrow-icon {
    position: absolute;
    top: 50%;
    left: 5px; /* Adjust the left position to align with the sidebar */
    transform: translateY(-50%);
    color: #ecf0f1; /* Light text color */
  }
  
  .arrow-icon i {
    cursor: pointer;
    font-size: 15px; /* Reduce arrow size */
  }
  
  /* Sub-items */
  .sub-items {
    padding-left: 30px;
    margin-top: 0; /* Remove default margin */
    display: none; /* Initially hide sub-items */
    list-style: none; /* Remove bullets */
  }
  
  .sub-items.open {
    display: block; /* Display when parent link is hovered */
  }
  
  /* Style for sub-items links */
  .sub-items a {
    color: #bdc3c7; /* Lighter text color for sub-items */
    text-decoration: none; /* Remove underline */
    display: block; /* Display as block for better spacing */
    padding: 10px 40px; /* Padding */
    transition: background-color 0.3s ease; /* Smooth transition for background color */
  }
  
  /* Hover effect for sub-items */
  .sub-items a:hover {
    background-color:white; /* Darker background color on hover */
    color: rgb(16, 191, 89); /* Light text color on hover */
  }
  
  /* Dropdown Content */
  .dropdown-content {
    display: none;
    position:absolute;
    /* position: fixed; */
    background-color: #34495e; /* Dark blue background */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    width: 250px; /* Set width of dropdown */
  }
  
  /* Style for dropdown links */
  .dropdown-content a {
    color:yellow; /* Light text color */
    text-decoration: none; /* Remove underline */
    display: block; /* Display as block for better spacing */
    padding: 10px 20px; /* Padding */
    transition: background-color 0.3s ease; /* Smooth transition for background color */
  }
  
  /* Hover effect for dropdown links */
  .dropdown-content a:hover {
    background-color:#34495e; /* Darker background color on hover */
    color :red;
  }
  .pagination-buttons {
  margin-top: 1.5rem;
  display: flex;
  justify-content: center; /* Center the buttons horizontally */
}

.pagination-buttons button {
  border-radius: 30px;
  margin: 0 5px; /* Add some spacing between buttons */
}

.pagination-buttons button:hover {
  background-color: #007bff; /* Change color on hover */
}

.pagination-buttons button:focus {
  outline: none;
  box-shadow: none;
}
.custom-container {
    width: 90%; /* Adjust width as needed */
    max-width: 1200px; /* Optional: Set max-width for larger screens */
    margin: 0 auto; /* Center the container horizontally */
    /* Add other styles as needed */
}

  </style>
</head>
<body>
  <!-- {% load static %} -->

  <!-- Navigation bar -->
  <nav class="navbar">
    <div class="navbar-brand">
      <img src="{% static 'accounts/logo.png' %}" alt="5Axis Logo" class="logo">
      <span style="color: rgb(50, 187, 214); font-weight: bold;"><span style="color: rgb(228, 224, 11); font-weight: bold;">5Axis</span> Shipping Terminal</span>
    </div>
    <span>Welcome, <span style="color: rgb(210, 193, 15); font-weight: bold;">Hamza Ashraf!</span></span>
    <div class="navbar-search">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search...">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button"><i class="fas fa-search"></i></button>
        </div>
      </div>
    </div>
    <div class="user-dropdown">
      <button class="logout-btn" onclick="location.href='#'"><i class="fas fa-user"></i></button>
      <div class="user-dropdown-menu">
        <a href="#">Profile</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container-fluid" style="padding: 0px;">
    <div class="d-flex">
      <!-- Sidebar -->
      <div>
        {% include 'sidebar.html' %}
      </div>
      <!-- Main Content -->
      <div class="flex-grow-1">
        <main role="main" class="px-4" style="padding: 20px">
          {% block content %}
            <!-- Your main content here -->
          {% endblock %}
        </main>
      </div>
    </div>
  </div>
  


  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p class="text-center">
            <span><b>&copy;</b></span> <b>All rights reserved. 5Axis Shipping Terminal 2024</b>
          </p>
        </div>
      </div>
    </div>
  </footer>
  

  <!-- Bootstrap and Font Awesome scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    function adjustSidebarHeight() {
        var sidebar = document.querySelector('.sidebar');
        var invisibleTrigger=document.querySelector('.invisible-trigger');
        var content = document.querySelector('.flex-grow-1'); // Change selector here
        var footer = document.querySelector('.footer');
    
        console.log(sidebar, content, footer); // Check if these are null
    
        if (sidebar && content && footer) {
           // Rest of your code
            var contentHeight = content.offsetHeight;
            var footerHeight = footer.offsetHeight;
            var windowHeight = window.innerHeight;
            var sidebarHeight = Math.max(contentHeight, windowHeight - footerHeight);
            // console.log(sidebarHeight);
            invisibleTrigger.style.height=sidebarHeight+'px';
            sidebar.style.height = sidebarHeight + 'px'; // Use 'px' instead of 'vh'
              // Set margin-bottom for content to avoid overlapping with the footer
           var contentMarginBottom = footerHeight -5// Adjust this value as needed
           content.style.marginBottom = contentMarginBottom + 'px';
            
        }
    }
    
    // Wait for the content block to be available
    window.onload = function() {
        adjustSidebarHeight();
    };
    </script>
    
</body>
</html>
